            iniciarVerificacaoHorario() {

                    this.verificarHorarioTarefa();

            verificarHorarioTarefa() {
                if (!this.rotinaTrabalho || this.rotinaTrabalho.length === 0) return;
                
                const agora = new Date();
                const horaAtual = `${String(agora.getHours()).padStart(2, '0')}:${String(agora.getMinutes()).padStart(2, '0')}`;
                
                this.rotinaTrabalho.forEach(bloco => {

                        if (this.ultimaNotificacao !== chave) {
                            this.mostrarNotificacao(bloco);
                            this.ultimaNotificacao = chave;
                        }
                    }
                });
            }

            async carregarDados() {
                this.showLoading();
                
                // Carregar rotinas semanais
                const { data: rotinasSemana } = await supabase
                    .from('rotinas_semanais')
                    .select('*')
                    .order('dia_semana', { ascending: true })
                    .order('ordem', { ascending: true });
                
                if (rotinasSemana) {
                    this.rotinasSemana = {};
                    rotinasSemana.forEach(r => {
                        if (!this.rotinasSemana[r.dia_semana]) {
                            this.rotinasSemana[r.dia_semana] = [];
                        }
                        this.rotinasSemana[r.dia_semana].push(r);
                    });
                }

                // Carregar rotina do dia atual
                this.carregarRotinaDoDia();

                // Carregar hist√≥rico
                const { data: historico } = await supabase
                    .from('historico_desempenho')
                    .select('*')
                    .eq('user_id', this.currentUser.id)
                    .order('data', { ascending: false });
                this.historicoDesempenho = historico || [];

                this.hideLoading();
            }

            carregarRotinaDoDia() {
                const rotinasDia = this.rotinasSemana[this.diaAtual] || [];
                
                this.rotinaTrabalho = rotinasDia.map(r => ({
                    id: r.id,
                    horario: r.horario,
                    horario_inicio: r.horario_inicio,
                    etiqueta: r.etiqueta,
                    cor: r.cor,
                    tarefas: r.tarefas.map((tarefa, idx) => ({
                        texto: tarefa,
                        completo: false,
                        id: idx
                    }))
                }));
            }

                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: senha,
                    options: {
                        data: { nome: nome }
                    }
                });

                this.hideLoading();

                if (error) {
                    alert('Erro ao criar conta: ' + error.message);
                    return;
                }

                alert('‚úÖ Conta criada! Verifique seu email para confirmar.');
                this.renderLogin();
            }

            async fazerLogin(email, senha) {
                this.showLoading();
                
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: senha

                this.hideLoading();

                if (error) {

                this.currentUser = data.user;

                await this.carregarDados();

            toggleTarefa(blocoId, tarefaId) {
                const bloco = this.rotinaTrabalho.find(r => r.id === blocoId);
                if (bloco) {
                    const tarefa = bloco.tarefas.find(t => t.id === tarefaId);
                    if (tarefa) {
                        tarefa.completo = !tarefa.completo;
                        this.render();

            calcularEstatisticas() {
                let totalTarefas = 0;
                let tarefasCompletas = 0;

                this.rotinaTrabalho.forEach(bloco => {
                    bloco.tarefas.forEach(tarefa => {
                        totalTarefas++;
                        if (tarefa.completo) tarefasCompletas++;
                    });
                });

                return {
                    total: totalTarefas,
                    completas: tarefasCompletas,
                    percentual: totalTarefas > 0 ? Math.round((tarefasCompletas / totalTarefas) * 100) : 0
                };
            }

            calcularPercentualBloco(bloco) {
                const total = bloco.tarefas.length;
                const completas = bloco.tarefas.filter(t => t.completo).length;
                return total > 0 ? Math.round((completas / total) * 100) : 0;
            }

                const horaAtual = `${String(agora.getHours()).padStart(2, '0')}:${String(agora.getMinutes()).padStart(2, '0')}`;
                return horarioInicio === horaAtual.substring(0, 5);
            }

                        completo: t.completo

                await this.carregarDados();
                this.hideLoading();

                    alert(`‚úÖ Dia registrado!\n\nüìä Voc√™ completou ${stats.completas} de ${stats.total} tarefas (${stats.percentual}%)`);

            getHistoricoMesAtual() {
                const hoje = new Date();
                const mesAtual = hoje.getMonth();
                const anoAtual = hoje.getFullYear();
                
                return this.historicoDesempenho.filter(h => {
                    const dataHist = new Date(h.data);
                    return dataHist.getMonth() === mesAtual && dataHist.getFullYear() === anoAtual;
                });
            }

            analisarDesempenho() {
                const historicoMes = this.getHistoricoMesAtual();
                
                if (historicoMes.length === 0) {
                    return {
                        mediaGeral: 0,
                        tarefasMaisFalhas: [],
                        blocosMaisFalhas: []
                    };
                }

                const mediaGeral = historicoMes.reduce((sum, h) => sum + h.percentual, 0) / historicoMes.length;

                const contagemTarefas = {};
                historicoMes.forEach(dia => {
                    dia.detalhes.forEach(bloco => {
                        bloco.tarefas.forEach(tarefa => {
                            const chave = `${bloco.etiqueta}: ${tarefa.texto}`;
                            if (!contagemTarefas[chave]) {
                                contagemTarefas[chave] = { total: 0, falhas: 0 };
                            }
                            contagemTarefas[chave].total++;
                            if (!tarefa.completo) {
                                contagemTarefas[chave].falhas++;
                            }
                        });
                    });
                });

                const tarefasMaisFalhas = Object.entries(contagemTarefas)
                    .map(([tarefa, dados]) => ({
                        tarefa,
                        percentualFalha: Math.round((dados.falhas / dados.total) * 100)
                    }))
                    .filter(t => t.percentualFalha > 30)
                    .sort((a, b) => b.percentualFalha - a.percentualFalha)
                    .slice(0, 5);

                const contagemBlocos = {};
                historicoMes.forEach(dia => {
                    dia.detalhes.forEach(bloco => {
                        if (!contagemBlocos[bloco.etiqueta]) {
                            contagemBlocos[bloco.etiqueta] = { total: 0, soma: 0 };
                        }
                        contagemBlocos[bloco.etiqueta].total++;
                        contagemBlocos[bloco.etiqueta].soma += bloco.percentual;
                    });
                });

                const blocosMaisFalhas = Object.entries(contagemBlocos)
                    .map(([bloco, dados]) => ({
                        bloco,
                        mediaPercentual: Math.round(dados.soma / dados.total)
                    }))
                    .sort((a, b) => a.mediaPercentual - b.mediaPercentual)
                    .slice(0, 3);

                return { mediaGeral, tarefasMaisFalhas, blocosMaisFalhas };
            }
