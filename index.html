            toggleTarefa(blocoId, tarefaId) {
                const bloco = this.rotinaTrabalho.find(r => r.id === blocoId);
                if (bloco) {
                    const tarefa = bloco.tarefas.find(t => t.id === tarefaId);
                    if (tarefa) {
                        tarefa.completo = !tarefa.completo;
                        this.render();
                    }
                }
            }

            calcularEstatisticas() {
                let totalTarefas = 0;
                let tarefasCompletas = 0;

                this.rotinaTrabalho.forEach(bloco => {
                    bloco.tarefas.forEach(tarefa => {
                        totalTarefas++;
                        if (tarefa.completo) tarefasCompletas++;
                    });
                });

                return {
                    total: totalTarefas,
                    completas: tarefasCompletas,
                    percentual: totalTarefas > 0 ? Math.round((tarefasCompletas / totalTarefas) * 100) : 0
                };
            }

            calcularPercentualBloco(bloco) {
                const total = bloco.tarefas.length;
                const completas = bloco.tarefas.filter(t => t.completo).length;
                return total > 0 ? Math.round((completas / total) * 100) : 0;
            }

            }

            getHistoricoMesAtual() {
                const hoje = new Date();
                const mesAtual = hoje.getMonth();
                const anoAtual = hoje.getFullYear();
                
                return this.historicoDesempenho.filter(h => {
                    const dataHist = new Date(h.data);
                    return dataHist.getMonth() === mesAtual && dataHist.getFullYear() === anoAtual;
                });
            }

            analisarDesempenho() {
                const historicoMes = this.getHistoricoMesAtual();
                
                if (historicoMes.length === 0) {
                    return {
                        mediaGeral: 0,
                        tarefasMaisFalhas: [],
                        blocosMaisFalhas: []
                    };
                }

                // Calcular m√©dia geral
                const mediaGeral = historicoMes.reduce((sum, h) => sum + h.percentual, 0) / historicoMes.length;

                // Analisar tarefas com mais falhas
                const contagemTarefas = {};
                historicoMes.forEach(dia => {
                    dia.detalhes.forEach(bloco => {
                        bloco.tarefas.forEach(tarefa => {
                            const chave = `${bloco.etiqueta}: ${tarefa.texto}`;
                            if (!contagemTarefas[chave]) {
                                contagemTarefas[chave] = { total: 0, falhas: 0 };
                            }
                            contagemTarefas[chave].total++;
                            if (!tarefa.completo) {
                                contagemTarefas[chave].falhas++;
                            }
                        });
                    });
                });

                const tarefasMaisFalhas = Object.entries(contagemTarefas)
                    .map(([tarefa, dados]) => ({
                        tarefa,
                        percentualFalha: Math.round((dados.falhas / dados.total) * 100)
                    }))
                    .filter(t => t.percentualFalha > 30)
                    .sort((a, b) => b.percentualFalha - a.percentualFalha)
                    .slice(0, 5);

                // Analisar blocos com mais falhas
                const contagemBlocos = {};
                historicoMes.forEach(dia => {
                    dia.detalhes.forEach(bloco => {
                        if (!contagemBlocos[bloco.etiqueta]) {
                            contagemBlocos[bloco.etiqueta] = { total: 0, soma: 0 };
                        }
                        contagemBlocos[bloco.etiqueta].total++;
                        contagemBlocos[bloco.etiqueta].soma += bloco.percentual;
                    });
                });

                const blocosMaisFalhas = Object.entries(contagemBlocos)
                    .map(([bloco, dados]) => ({
                        bloco,
                        mediaPercentual: Math.round(dados.soma / dados.total)
                    }))
                    .sort((a, b) => a.mediaPercentual - b.mediaPercentual)
                    .slice(0, 3);

                return { mediaGeral, tarefasMaisFalhas, blocosMaisFalhas };
            }
