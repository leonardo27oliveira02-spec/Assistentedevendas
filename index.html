    <style>
        :root {
            --cor-laranja: #F5A623;
            --cor-verde: #C8D946;
            --cor-turquesa: #4ECDC4;
            --cor-escuro: #2C5F5D;
        }
        .bg-cm-escuro { background-color: var(--cor-escuro); }
        .bg-cm-laranja { background-color: var(--cor-laranja); }
        .bg-cm-verde { background-color: var(--cor-verde); }
        .bg-cm-turquesa { background-color: var(--cor-turquesa); }
        .text-cm-escuro { color: var(--cor-escuro); }
        .btn-cm { background: linear-gradient(135deg, var(--cor-laranja), var(--cor-verde), var(--cor-turquesa)); }
        .btn-cm:hover { opacity: 0.9; }
        .loading { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 100; }
        .loading.active { display: block; }
        .checkbox-tarefa {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: #4ECDC4;
        }
        .badge-agora {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .modal { 
            display: none; 
            position: fixed; 
            z-index: 50; 
            left: 0; 
            top: 0; 
            width: 100%; 
            height: 100%; 
            background-color: rgba(0,0,0,0.5);
            overflow-y: auto;
        }
        .modal.active { 
            display: flex; 
            align-items: center; 
            justify-content: center;
            padding: 20px;
        }
        .modal-content {
            background: white;
            border-radius: 12px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
    </style>

        const SENHA_ADMIN = '071727';

        class ControlConsultor {
            constructor() {
                this.currentUser = null;
                this.isAdmin = false;
                this.currentPage = 'rotina';
                this.historicoDesempenho = [];
                this.rotinaTrabalho = [];
                this.rotinasSemana = {};
                this.diaAtual = new Date().getDay();
                this.intervaloNotificacao = null;
                this.ultimaNotificacao = null;
                this.editandoDia = null;
                this.blocosEditando = [];
                this.listaUsuarios = [];
                this.senhasVisiveis = {};

            async solicitarPermissaoNotificacao() {
                if ('Notification' in window && Notification.permission === 'default') {
                    await Notification.requestPermission();
                }
            }

            async verificarSessao() {
                this.showLoading();
                const { data: { session } } = await supabase.auth.getSession();
                if (session) {
                    this.currentUser = session.user;
                    await this.verificarAdmin();
                    await this.carregarDados();
                    this.iniciarVerificacaoHorario();
                    this.render();
                } else {
                    this.renderLogin();
                }
                this.hideLoading();
            }

            async verificarAdmin() {
                const { data } = await supabase
                    .from('user_roles')
                    .select('is_admin')
                    .eq('user_id', this.currentUser.id)
                    .single();
                this.isAdmin = data?.is_admin || false;
            }

            async virarAdmin(senha) {
                if (senha !== SENHA_ADMIN) {
                    alert('‚ùå Senha incorreta!');
                    return;
                }
                this.showLoading();
                const { data, error } = await supabase
                    .from('user_roles')
                    .upsert({
                        user_id: this.currentUser.id,
                        is_admin: true
                    })
                    .select();
                if (!error) {
                    await supabase.rpc('criar_rotinas_padrao_semana');
                    this.isAdmin = true;
                    alert('‚úÖ Voc√™ agora √© Admin! Recarregando...');
                    await this.carregarDados();
                    this.render();
                }
                this.hideLoading();
            }

            iniciarVerificacaoHorario() {
                if (this.intervaloNotificacao) {
                    clearInterval(this.intervaloNotificacao);
                }
                this.intervaloNotificacao = setInterval(() => {
                    this.verificarHorarioTarefa();
                }, 60000);
                this.verificarHorarioTarefa();
            }

            verificarHorarioTarefa() {
                if (!this.rotinaTrabalho || this.rotinaTrabalho.length === 0) return;
                const agora = new Date();
                const horaAtual = `${String(agora.getHours()).padStart(2, '0')}:${String(agora.getMinutes()).padStart(2, '0')}`;
                this.rotinaTrabalho.forEach(bloco => {
                    if (bloco.horario_inicio === horaAtual) {
                        const chave = `${bloco.horario_inicio}-${bloco.etiqueta}`;
                        if (this.ultimaNotificacao !== chave) {
                            this.mostrarNotificacao(bloco);
                            this.ultimaNotificacao = chave;
                        }
                    }
                });
            }

            mostrarNotificacao(bloco) {
                if ('Notification' in window && Notification.permission === 'granted') {
                    const tarefasTexto = bloco.tarefas.slice(0, 2).map(t => `‚Ä¢ ${t.texto}`).join('\n');
                    new Notification(`‚è∞ ${bloco.horario} - ${bloco.etiqueta}`, {
                        body: `Hora de come√ßar!\n\n${tarefasTexto}`,
                        icon: '/favicon.ico',
                        tag: bloco.horario_inicio
                    });
                }
            }

            getDiaSemanaTexto(dia) {
                const dias = ['Domingo', 'Segunda-feira', 'Ter√ßa-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'S√°bado'];
                return dias[dia];
            }

            showLoading() {
                document.getElementById('loading').classList.add('active');
            }

            hideLoading() {
                document.getElementById('loading').classList.remove('active');
            }

            getDataAtual() {
                return new Date().toISOString().split('T')[0];
            }

            async carregarDados() {
                this.showLoading();
                const { data: rotinasSemana } = await supabase
                    .from('rotinas_semanais')
                    .select('*')
                    .order('dia_semana', { ascending: true })
                    .order('ordem', { ascending: true });
                if (rotinasSemana) {
                    this.rotinasSemana = {};
                    rotinasSemana.forEach(r => {
                        if (!this.rotinasSemana[r.dia_semana]) {
                            this.rotinasSemana[r.dia_semana] = [];
                        }
                        this.rotinasSemana[r.dia_semana].push(r);
                    });
                }
                this.carregarRotinaDoDia();
                const { data: historico } = await supabase
                    .from('historico_desempenho')
                    .select('*')
                    .eq('user_id', this.currentUser.id)
                    .order('data', { ascending: false });
                this.historicoDesempenho = historico || [];
                if (this.isAdmin) {
                    await this.carregarUsuarios();
                }
                this.hideLoading();
            }

            async carregarUsuarios() {
                try {
                    const { data: roles } = await supabase.from('user_roles').select('*');
                    const { data: credentials } = await supabase.from('user_credentials').select('*');
                    const userIds = new Set();
                    if (roles) roles.forEach(r => userIds.add(r.user_id));
                    if (credentials) credentials.forEach(c => userIds.add(c.user_id));
                    userIds.add(this.currentUser.id);
                    this.listaUsuarios = Array.from(userIds).map(userId => {
                        const role = roles?.find(r => r.user_id === userId);
                        const cred = credentials?.find(c => c.user_id === userId);
                        const isCurrentUser = userId === this.currentUser.id;
                        return {
                            user_id: userId,
                            email: cred?.email || (isCurrentUser ? this.currentUser.email : `${userId.substring(0, 12)}...`),
                            nome: cred?.nome || (isCurrentUser ? (this.currentUser.user_metadata?.nome || 'Voc√™') : `Usu√°rio ${userId.substring(0, 8)}`),
                            is_admin: role?.is_admin || false,
                            senha_original: cred?.senha_original || null,
                            created_at: new Date().toISOString()
                        };
                    });
                } catch (error) {
                    console.error('Erro ao carregar usu√°rios:', error);
                    this.listaUsuarios = [];
                }
            }

            carregarRotinaDoDia() {
                const rotinasDia = this.rotinasSemana[this.diaAtual] || [];
                this.rotinaTrabalho = rotinasDia.map(r => ({
                    id: r.id,
                    horario: r.horario,
                    horario_inicio: r.horario_inicio,
                    etiqueta: r.etiqueta,
                    cor: r.cor,
                    tarefas: r.tarefas.map((tarefa, idx) => ({
                        texto: tarefa,
                        completo: false,
                        id: idx
                    }))
                }));
            }

            async registrarUsuario(nome, email, senha) {
                this.showLoading();
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: senha,
                    options: { data: { nome: nome } }
                });
                if (!error && data.user) {
                    await supabase.from('user_credentials').insert({
                        user_id: data.user.id,
                        email: email,
                        nome: nome,
                        senha_original: senha
                    });
                }
                this.hideLoading();
                if (error) {
                    alert('Erro ao criar conta: ' + error.message);
                    return;
                }
                alert('‚úÖ Conta criada! Voc√™ j√° pode fazer login.');
                this.renderLogin();
            }

            async criarUsuarioPorAdmin(nome, email, senha) {
                this.showLoading();
                try {
                    const { data, error } = await supabase.auth.signUp({
                        email: email,
                        password: senha,
                        options: {
                            data: { nome: nome },
                            emailRedirectTo: window.location.origin
                        }
                    });
                    if (error) throw error;
                    await supabase.from('user_credentials').insert({
                        user_id: data.user.id,
                        email: email,
                        nome: nome,
                        senha_original: senha
                    });
                    await supabase.from('user_roles').insert({
                        user_id: data.user.id,
                        is_admin: false
                    });
                    await this.carregarUsuarios();
                    this.fecharModalCriarUsuario();
                    alert(`‚úÖ Usu√°rio criado!\n\nüë§ ${nome}\nüìß ${email}\nüîë ${senha}\n\n‚ö†Ô∏è Login dispon√≠vel imediatamente!`);
                    this.render();
                } catch (error) {
                    alert('‚ùå Erro: ' + error.message);
                }
                this.hideLoading();
            }

            async fazerLogin(email, senha) {
                this.showLoading();
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: senha
                });
                this.hideLoading();
                if (error) {
                    alert('Erro ao fazer login: ' + error.message);
                    return;
                }
                this.currentUser = data.user;
                await this.verificarAdmin();
                await this.carregarDados();
                this.iniciarVerificacaoHorario();
                this.render();
            }

            async logout() {
                if (this.intervaloNotificacao) clearInterval(this.intervaloNotificacao);
                await supabase.auth.signOut();
                this.currentUser = null;
                this.isAdmin = false;
                this.renderLogin();
            }

            toggleTarefa(blocoId, tarefaId) {
                const bloco = this.rotinaTrabalho.find(r => r.id === blocoId);
                if (bloco) {
                    const tarefa = bloco.tarefas.find(t => t.id === tarefaId);
                    if (tarefa) {
                        tarefa.completo = !tarefa.completo;
                        this.render();
                    }
                }
            }

            calcularEstatisticas() {
                let totalTarefas = 0;
                let tarefasCompletas = 0;
                this.rotinaTrabalho.forEach(bloco => {
                    bloco.tarefas.forEach(tarefa => {
                        totalTarefas++;
                        if (tarefa.completo) tarefasCompletas++;
                    });
                });
                return {
                    total: totalTarefas,
                    completas: tarefasCompletas,
                    percentual: totalTarefas > 0 ? Math.round((tarefasCompletas / totalTarefas) * 100) : 0
                };
            }

            calcularPercentualBloco(bloco) {
                const total = bloco.tarefas.length;
                const completas = bloco.tarefas.filter(t => t.completo).length;
                return total > 0 ? Math.round((completas / total) * 100) : 0;
            }

            estaNoHorario(horarioInicio) {
                const agora = new Date();
                const horaAtual = `${String(agora.getHours()).padStart(2, '0')}:${String(agora.getMinutes()).padStart(2, '0')}`;
                return horarioInicio === horaAtual.substring(0, 5);
            }

            async salvarDiaNoHistorico() {
                const hoje = this.getDataAtual();
                const stats = this.calcularEstatisticas();
                const detalhes = this.rotinaTrabalho.map(bloco => ({
                    etiqueta: bloco.etiqueta,
                    horario: bloco.horario,
                    tarefas: bloco.tarefas.map(t => ({ texto: t.texto, completo: t.completo })),
                    percentual: this.calcularPercentualBloco(bloco)
                }));
                this.showLoading();
                await supabase.from('historico_desempenho').delete().eq('user_id', this.currentUser.id).eq('data', hoje);
                const { error } = await supabase.from('historico_desempenho').insert({
                    user_id: this.currentUser.id,
                    data: hoje,
                    tarefas_completas: stats.completas,
                    total_tarefas: stats.total,
                    percentual: stats.percentual,
                    detalhes: detalhes
                });
                await this.carregarDados();
                this.hideLoading();
                if (!error) {
                    alert(`‚úÖ Dia registrado!\n\nüìä ${stats.completas}/${stats.total} tarefas (${stats.percentual}%)`);
                }
            }

            resetarRotina() {
                if (confirm('Deseja resetar todas as tarefas da rotina?')) {
                    this.rotinaTrabalho.forEach(bloco => {
                        bloco.tarefas.forEach(tarefa => {
                            tarefa.completo = false;
                        });
                    });
                    alert('Rotina resetada!');
                    this.render();
                }
            }

            async confirmarCriarUsuario() {
                const nome = document.getElementById('criarNome').value;

                    alert('‚ùå Email inv√°lido!');

                await this.criarUsuarioPorAdmin(nome, email, senha);
            }

                const novaSenha = document.getElementById('novaSenhaInput').value;
                if (!novaSenha || novaSenha.length < 6) {
                    alert('‚ùå Senha deve ter no m√≠nimo 6 caracteres!');
                    return;

                if (!confirm(`Confirma resetar senha de ${this.usuarioEditandoSenha.nome}?`)) return;
                this.senhasVisiveis[this.usuarioEditandoSenha.user_id] = novaSenha;
                await supabase.from('user_credentials').update({ senha_original: novaSenha }).eq('user_id', this.usuarioEditandoSenha.user_id);
                this.fecharModalSenha();
                await this.carregarUsuarios();

                alert(`‚úÖ Senha definida!\n\nüë§ ${this.usuarioEditandoSenha.nome}\nüìß ${this.usuarioEditandoSenha.email}\nüîë ${novaSenha}\n\n‚ö†Ô∏è Anote e informe o usu√°rio!`);

            getHistoricoMesAtual() {
                const hoje = new Date();
                const mesAtual = hoje.getMonth();
                const anoAtual = hoje.getFullYear();
                return this.historicoDesempenho.filter(h => {
                    const dataHist = new Date(h.data);
                    return dataHist.getMonth() === mesAtual && dataHist.getFullYear() === anoAtual;
                });
            }

            analisarDesempenho() {
                const historicoMes = this.getHistoricoMesAtual();
                if (historicoMes.length === 0) {
                    return {
                        mediaGeral: 0,
                        tarefasMaisFalhas: [],
                        blocosMaisFalhas: []
                    };
                }
                const mediaGeral = historicoMes.reduce((sum, h) => sum + h.percentual, 0) / historicoMes.length;
                const contagemTarefas = {};
                historicoMes.forEach(dia => {
                    dia.detalhes.forEach(bloco => {
                        bloco.tarefas.forEach(tarefa => {
                            const chave = `${bloco.etiqueta}: ${tarefa.texto}`;
                            if (!contagemTarefas[chave]) {
                                contagemTarefas[chave] = { total: 0, falhas: 0 };
                            }
                            contagemTarefas[chave].total++;
                            if (!tarefa.completo) {
                                contagemTarefas[chave].falhas++;
                            }
                        });
                    });
                });
                const tarefasMaisFalhas = Object.entries(contagemTarefas)
                    .map(([tarefa, dados]) => ({
                        tarefa,
                        percentualFalha: Math.round((dados.falhas / dados.total) * 100)
                    }))
                    .filter(t => t.percentualFalha > 30)
                    .sort((a, b) => b.percentualFalha - a.percentualFalha)
                    .slice(0, 5);
                const contagemBlocos = {};
                historicoMes.forEach(dia => {
                    dia.detalhes.forEach(bloco => {
                        if (!contagemBlocos[bloco.etiqueta]) {
                            contagemBlocos[bloco.etiqueta] = { total: 0, soma: 0 };
                        }
                        contagemBlocos[bloco.etiqueta].total++;
                        contagemBlocos[bloco.etiqueta].soma += bloco.percentual;
                    });
                });
                const blocosMaisFalhas = Object.entries(contagemBlocos)
                    .map(([bloco, dados]) => ({
                        bloco,
                        mediaPercentual: Math.round(dados.soma / dados.total)
                    }))
                    .sort((a, b) => a.mediaPercentual - b.mediaPercentual)
                    .slice(0, 3);
                return { mediaGeral, tarefasMaisFalhas, blocosMaisFalhas };
            }
